name: Build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select xcode version
        run: sudo xcode-select -s '/Applications/Xcode_15.0.app/Contents/Developer'

      - name: Build
        run: fastlane build

      - name: Show result
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: CILab.xcresult
        if: success() || failure()
